services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8001
    volumes:
      - .:/app
    ports:
      - "8001:8001"
    environment:
      - DJANGO_SECRET_KEY=dev-secret-key-change-in-production
      - DJANGO_DEBUG=True
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,.sslip.io,lingolist.io
      - LIBRETRANSLATE_URL=http://libretranslate:5000
    depends_on:
      - libretranslate

  libretranslate:
    image: libretranslate/libretranslate:latest
    ports:
      - "5000:5000"
    environment:
      - LT_LOAD_ONLY=en,ru
    volumes:
      - lt-data:/home/libretranslate/.local

volumes:
  lt-data:
