services:
  web:
    build: .
    command: gunicorn lingolist.wsgi:application --bind 0.0.0.0:8001
    environment:
      - LIBRETRANSLATE_URL=http://libretranslate:5000
    volumes:
      - db-data:/data
    depends_on:
      - libretranslate
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8001/healthz/').read()\""]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s

  libretranslate:
    image: libretranslate/libretranslate:latest
    environment:
      - LT_LOAD_ONLY=en,ru,fr
    volumes:
      - lt-data:/home/libretranslate/.local
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:5000/health').read()\""]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  db-data:
  lt-data:
