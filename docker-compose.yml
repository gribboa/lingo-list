services:
  web:
    build: .
    command: gunicorn lingolist.wsgi:application --bind 0.0.0.0:8001
    ports:
      - "8001:8001"
    environment:
      - DJANGO_SECRET_KEY=dev-secret-key-change-in-production
      - DJANGO_DEBUG=True
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,.sslip.io,lingolist.io
      - DJANGO_CSRF_TRUSTED_ORIGINS=http://localhost,http://127.0.0.1,https://lingolist.io,https://www.lingolist.io
      - SQLITE_PATH=/data/db.sqlite3
      - LIBRETRANSLATE_URL=http://libretranslate:5000
    volumes:
      - db-data:/data
    depends_on:
      - libretranslate
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8001/healthz/').read()\""]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s

  libretranslate:
    image: libretranslate/libretranslate:latest
    ports:
      - "5000:5000"
    environment:
      - LT_LOAD_ONLY=en,ru
    volumes:
      - lt-data:/home/libretranslate/.local
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:5000/health').read()\""]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  db-data:
  lt-data:
