{% load i18n %}
{% if collaborators %}
    <div class="collab-chips">
        {% for collab in collaborators %}
        <span class="collab-chip">
            <span class="collab-chip-text">{{ collab.user.username|default:collab.user.email }}</span>
            {% if is_owner %}
            <button class="collab-chip-remove"
                    hx-post="{% url 'lists:collaborator_remove' pk=list.pk collab_pk=collab.pk %}"
                    hx-target="#collaborator-list"
                    hx-swap="innerHTML"
                    hx-confirm="{% blocktrans with user=collab.user %}Remove {{ user }} from this list?{% endblocktrans %}"
                    title="{% trans 'Remove' %}">&times;</button>
            {% endif %}
        </span>
        {% endfor %}
    </div>
{% else %}
    <p class="text-sm text-muted" style="margin: 0.375rem 0 0;">{% trans "No collaborators yet. Share the link to invite people." %}</p>
{% endif %}
