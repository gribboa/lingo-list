{% if items %}
    {% for entry in items %}
    <div class="item-row">
        <input type="checkbox"
               class="item-checkbox"
               {% if entry.item.is_checked %}checked{% endif %}
               hx-post="{% url 'lists:item_toggle' pk=list.pk item_pk=entry.item.pk %}"
               hx-target="#item-list"
               hx-swap="innerHTML">

        <span class="item-text {% if entry.item.is_checked %}checked{% endif %}">
            {{ entry.display_text }}
            {% if entry.is_translated %}
                <span class="item-badge">translated</span>
                <span class="item-original">({{ entry.item.text }})</span>
            {% endif %}
        </span>

        <button class="item-delete"
                hx-post="{% url 'lists:item_delete' pk=list.pk item_pk=entry.item.pk %}"
                hx-target="#item-list"
                hx-swap="innerHTML"
                hx-confirm="Remove this item?"
                title="Delete item">&times;</button>
    </div>
    {% endfor %}
{% else %}
    <p class="text-sm text-muted text-center mt-2">No items yet. Add one above.</p>
{% endif %}
